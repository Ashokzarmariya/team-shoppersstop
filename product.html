<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product page</title>
    <link rel="stylesheet" href="style/product.css">
    <script src="https://use.fontawesome.com/61bdc76d1c.js"></script>
</head>
<body>
    <div id="mainBox">
        <div id="slider"></div>
       <div id="heading">
           <h1>Men's T-Shirts & Polos</h1>
           <h4>20 Products</h4>
       </div>
        <div id="productAndFunc">
            <div id="functionality">
                <hr>
                <p onclick="showBrand()">BRANDS <i class="fa fa-chevron-down" id="fa1" aria-hidden="true"></i></p>
                
                <div id="sortbrand">
                    <p onclick="sortByAdidas(data)">ADIDAS</p>
                    <p onclick="sortByLife(data)">Life</p>
                    <p onclick="sortByInfuse(data)">Infuse</p>
                    <p onclick="sortByStop(data)">Stop</p>
                    <p onclick="sortByFratini(data)">Fratini</p>
                </div>
                <hr>
                <p onclick="showOffer()">OFFER <i class="fa fa-chevron-down" id="fa2" aria-hidden="true"></i></p>
                
                <div id="sortoffer">
                    <p onclick="sortByOff30(data)">FLAT 30% OFF</p>
                    <p onclick="sortByOff50(data)">FLAT 50% OFF</p>
                    <p onclick="sortByOff70(data)">FLAT 70% OFF</p>
                </div>
                <hr>
                <p onclick="showPrice()">PRICE <i class="fa fa-chevron-down" id="fa3" aria-hidden="true"></i></p>
                <div id="sortprice">
                    <p onclick="lowToHeigh(data)">LOW TO HEIGH</p>
                    <p onclick="heighToLow(data)">HEIGH TO LOW</p>
                </div>
                <hr>
                <p onclick="showColor()">COLOR <i class="fa fa-chevron-down" id="faa4" aria-hidden="true"></i></p>
                <div id="sortColor">
                    <p onclick="orange(data)">Orange</p>
                    <p onclick="black(data)">Black</p>
                    <p onclick="white(data)">White</p>
                    <p onclick="yellow(data)">Yellow</p>
                    <p onclick="blue(data)">Blue</p>
                </div>
                <hr>
                <p onclick="showDelivery()">DELIVERY TYPE <i class="fa fa-chevron-down" id="fa5" aria-hidden="true"></i></p>
                <div id="sortDelivery">
                    <p>EXPRESS STORE PICK UP</p>
                </div>
                <hr>
            </div>
           
            <div id="box"></div>
        </div>
    </div>
</body>
</html>
<script src="script/product.js">
    

 
</script>
